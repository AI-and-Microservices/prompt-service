version: '3.8'
services:
  prompt:
    image: prompt
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - multibotics
    logging:
      options:
        max-size: 5m
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app

  # kafka and mongo services are assumed to be provided externally

networks:
  multibotics:
    name: multibotics
    external: true